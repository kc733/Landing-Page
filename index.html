<!DOCTYPE html>
<html lang="en">
<head>
	<title>y2k Design T-Shirts</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=New+Rocker&display=swap');
	</style>
</head>
<body>
	<header id="header">
		<img src="https://nitter.net/pic/orig/media%2FFPvSPG-aUAo1hTW.png" id="header-img" alt="logo">
		<h1>y2k Design T-Shirts</h1>
		<nav id="nav-bar">
			<ul>
				<li><a href="#catalogue" class="nav-link">Catalogue</a></li>
				<li><a href="#form-section" class="nav-link">Buy a T-Shirt!</a></li>
				<li><a href="#contact" class="nav-link">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="video">
			<div>
				<iframe id="video" src="https://www.youtube.com/embed/Yd5rEYjU4zE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</section>
		<section class="catalogue" id="catalogue">
			<div class="catalogue-name">
				<h2>Browse catalogue</h2>
			</div>
			<div class="products-container">
				<div class="product">
					<img src="https://ih1.redbubble.net/image.1318251460.9265/ssrco,slim_fit_t_shirt,flatlay,fafafa:ca443f4786,front,wide_portrait,750x1000-bg,f8f8f8.jpg">
					<p class="price">19.99$</p>
				</div>
				<div class="product">
					<img src="https://ih1.redbubble.net/image.2999527873.9221/ssrco,slim_fit_t_shirt,flatlay,fafafa:ca443f4786,front,wide_portrait,750x1000-bg,f8f8f8.u3.jpg">
					<p class="price">18.99$</p>
				</div>
				<div class="product">
					<img src="https://ih1.redbubble.net/image.1318745024.9984/ssrco,slim_fit_t_shirt,flatlay,fafafa:ca443f4786,front,wide_portrait,750x1000-bg,f8f8f8.jpg">
					<p class="price">15.98$</p>
				</div>
				<div class="product">
					<img src="https://ih1.redbubble.net/image.1275274986.1970/ssrco,slim_fit_t_shirt,flatlay,fafafa:ca443f4786,front,wide_portrait,750x1000-bg,f8f8f8.jpg">
					<p class="price">19.99$</p>
				</div>	
				<div class="product">
					<img src="https://ih1.redbubble.net/image.1220183180.7726/ssrco,slim_fit_t_shirt,flatlay,fafafa:ca443f4786,front,wide_portrait,750x1000-bg,f8f8f8.jpg">
					<p class="old price">19.99$</p><p class="new price">11.99$</p><p class="new">!!SALE!!</p>
				</div>
				<div class="product">
					<img src="https://ih1.redbubble.net/image.1374126267.3614/ssrco,slim_fit_t_shirt,flatlay,101010:01c5ca27c6,front,wide_portrait,750x1000-bg,f8f8f8.jpg">
					<p class="old price">21.86$</p><p class="new price">17.99$</p><p class="new">!!SALE!!</p>
				</div>
			</div>
		</section>
		<section class="form" id="form-section">
			<div class="form-name"><h2>Order a T-Shit!</h2></div>
			<div class="form-container">
				<form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
					<label for="name">Your name: </label><input id="name" type="text" name="name" placeholder="John Smith" required="">
					<label for="email">Your email: </label><input id="email" type="email" name="email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="johnsmith@mail.com">
					<label for="phone">Your phone number: </label><input id="phone" type="tel" name="phone" required="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+123456789">
					<label for="PC">Your postal code: </label><input id="PC" type="zip" required="" name="PC" placeholder="12345">
					<input id="submit" type="submit" value="Submit">
				</form>
			</div>
		</section>
		<section id="contact" class="contact">
			<div class="main-container">
				<h3>Contact us:</h3>
				<div class="contact-container">
					<p>+123456789</p>
					<p>companyname@mail.com</p>
					<p>Address street 123, 12345, Name City</p>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
